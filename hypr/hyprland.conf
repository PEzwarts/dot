$mod = Alt

exec-once = lxsession
exec-once = pulseaudio

exec-once = udiskie

exec-once = waypaper --restore
exec-once = nwg-panel

# Apple numeric keyboard layout

bind = Control_L, Return, exec, waypaper
bind = Super_L, Return, exec, neovide -- -c ":ToggleTerm"
bind = $mod, Return, exec, librewolf

bind = $mod, x, killactive,

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = , XF86LaunchA, togglefloating
bind = , XF86LaunchA, resizeactive, exact 1000 800

bind = , XF86LaunchB, exec, rofi -show run

bind = , XF86Eject, exec, grim ~/Downloads/screenshot.png
bind = , XF86Launch7, exec, gtklock
bind = , XF86Launch8, exec, systemctl suspend
bind = , XF86Launch9, exec, shutdown now

bind = Control_L, Left, workspace, -1
bind = Control_L, Right, workspace, +1

bind = Control_L, Down, cyclenext

general {
    layout = "dwindle"
  }

animations {
  enabled = 0
}

misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    background_color = 0x222222
}

dwindle {
    force_split = 2
}

# windowrulev2 = size 1000,class:neovide

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
